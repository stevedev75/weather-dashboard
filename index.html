<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <header ><h2>Weather Dashboard</h2></header>

<body>
  
    <aside>
         <section class="col-4">
          <section class="card">
            <h5 class="card-header text-uppercase">Search for a City:</h5>
            <form id="user-form" class="card-body">
              <input name="cityname" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
            </form>
        </button>
        </section>
    
    
        <section class="card">
            <section id="city-buttons" class="card-body">
              <button citySelected="atlanta" class="btn">Atlanta</button>
              <button citySelected="baltimore" class="btn">Baltimore</button>
              <button citySelected="boston" class="btn">Boston</button>
              <button citySelected="charlotte" class="btn">Charlotte</button> 
              <button citySelected="newYork" class="btn">New York</button>
              <button citySelected="orlando" class="btn">Orlando</button>
              <button citySelected="philadelphia" class="btn">Philadelphia</button> 
              <button citySelected="washingtonDC" class="btn">Washington D.C.</button>
            </div>
          </section>
      </section>
    </aside>

    <main class="col-12 col-md-8">
    <section id="weatherDeets">
          <section class="col-8">
          <h2 class="subtitle">Center This -- Current City Selected Weather</h2>
          <section id="selected-city">
          </section>
          </section>
         </section>
    </section>
  </main>   

    <script src="./assets/js/script.js"></script>
</body>
</html>
