<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <header>
        <h2>Weather Dashboard</h2>
    </header>

<body>

    <section class="container">
        <section class="row">

            <section class="col-4">
                <section class="card">
                    <h5 class="card-header text-uppercase">Search for a City:</h5>
                    <form id="user-form" class="card-body">
                        <input name="cityname" id="city" type="text" autofocus="true" class="form-input" />
                        <button id="sbutton" type="submit" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                    </button></form>
                </section>

                <section class="card" id="btnColumn">
                    <section id="city-buttons" class="card-body">
                      <!--  <button class="btn"></button> -->
                    
                    </section>
                </section>
            </section>
            <br>
            <br>
            <section class="col-8">
                <section id="weatherDeets">
                    <section class="card">
                        <section id="curCity" class="subtitle">
                        Sunnydale

                        <img id="todayIcon"> </section>
                        <br>

                        <section id="currentDay" class="subtitle">
                        Today    <h3></h3>
                        </section>
                        <br>

                        <section id="curTemp" class="subtitle">
                         Temp: 90 F   <h5></h5>
                        </section>
                        <br>
                        
                        <section id="curHum" class="subtitle">
                         Humidity: 20%   <h5></h5>
                        </section>
                        <br>
                        
                        <section id="curWind" class="subtitle">
                        Wind: 5 mph    <h5></h5>
                        </section>
                        <br>
                       
                        <section id="curUv" class="subtitle">
                        UV Index: 2    <h5></h5>
                        </section>
                    </section>
                    <br>
                    <br>
                </section>
            

            <section class="container">
                <section class="row">

                    <section class="col-12" id="fiveDay">
                        <h5>5-Day Forecast:</h5>

                        <div class="card text-black mb-3">
                            <div class="card-header" id="dayOne">Day 1</div>
                            <div class="card-body" id="iconOne"> 
                                <h5 class="card-title" id="tmpOne"></h5>
                                <p class="card-text" id="humOne"></p>
                            </div>
                        </div>

                        <div class="card text-black  mb-3">
                            <div class="card-header"id="dayTwo">Day 2</div>
                            <div class="card-body"id="iconTwo"> 
                                <h5 class="card-title" id="tmpTwo"></h5>
                                <p class="card-text" id="humTwo"></p>
                            </div>
                        </div>

                        <div class="card text-black  mb-3">
                            <div class="card-header" id="dayThree">Day 3</div>
                            <div class="card-body"id="iconThree"> 
                                <h5 class="card-title" id="tmpThree"></h5>
                                <p class="card-text" id="humThree"></p>
                            </div>
                        </div>

                        <div class="card text-black  mb-3">
                            <div class="card-header"id="dayFour">Day 4</div>
                            <div class="card-body"id="iconFour"> 
                                <h5 class="card-title" id="tmpFour"></h5>
                                <p class="card-text" id="humFour"></p>
                            </div>
                        </div>

                        <div class="card text-black  mb-3">
                            <div class="card-header"id="dayFive">Day 5</div>
                            <div class="card-body"id="iconFive"> 
                                <h5 class="card-title" id="tmpFive"></h5>
                                <p class="card-text" id="humFive"></p>
                            </div>
                        </div>


                    </section>
                </section>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                <script src="./assets/js/script.js"></script>
</body>

</html>
